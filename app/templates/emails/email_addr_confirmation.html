{% block subject %}Email Confirmation at Swagger Whats New{% endblock %}
{% block html %}
    <div style="
            font-family: 'sans-serif';
            font-weight: 400;
            line-height: 1.7;
            background-image: linear-gradient(
                    to right bottom,
                    rgba(126, 213, 111, 0.9),
                    rgba(40, 180, 133, 0.9)
            );
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 35px 70px 50px 70px;"
    >
        <div style="
                background-color: #ffffff;
                border-radius: 5px;
                box-shadow: 0 25px 80px 20px rgba(0, 0, 0, 0.06);
                padding: 35px 70px 50px 70px;
                display: grid;
                grid-row-gap: 5px;"
        >
            <h3 style="
                    justify-self: center;
                    text-align: center;
                    font-size: 25px;
                    font-weight: 700;
                    letter-spacing: 1px;
                    line-height: 1.3;
                    background-image: linear-gradient(
                            to right,
                            rgba(126, 213, 111, 0.9),
                            rgba(40, 180, 133, 0.9)
                    );
                    -webkit-background-clip: text;
                    color: transparent;
                    text-transform: uppercase;"
            >
                Email Confirmation at Swagger Whats New
            </h3>
            <p style="
                    color: #777777;
                    text-align: center;
                    font-size: 17px;
                    font-weight: 400;
                    margin-top: -10px;"
            >
                Please follow this link to confirm your email address
            </p>
            <a href="{{ confirm_email_url }}"
               style="
                   justify-self: center;
                   font-size: 17px;
                   color: #55c57a;
                   text-decoration: none;
                   border-bottom: 1px solid #55c57a;
                   padding: 2px;"
            >
                Confirm Email
            </a>
        </div>
    </div>
{% endblock %}
